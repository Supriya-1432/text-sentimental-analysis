<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sign-up form</title>
      <link rel="stylesheet" href="static/style_login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
<div class="bg-img">
   <div class="content">
      <header>Signup Form</header>
      <form action="/Signup_validation" method="POST">
         <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="name" required placeholder="Enter your name">
         </div>
         <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="pass1" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
         </div>
         <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" name="pass2" class="pass-key" required placeholder="Repeat Password">
          <span class="show">SHOW</span>
       </div><br>
         <div class="field">
            <input type="submit" value="SIGNUP">
         </div>
      </form>
      <div class="signup">
          Already have an account? 
         <a href="/login">Login Now</a>
      </div>
   </div>
</div>
</body>
</html>
